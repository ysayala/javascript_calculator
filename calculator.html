<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Calculator</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>

  </style>
</head>
<body>
  <h1 id="title">Javascript Calculator</h1>

  <div class="calculator">
  <table>
    <th id="result" colspan="4"><input type="text" pattern="[-+*/.0-9]" placeholder="0" /></th>
    <tbody>
      <tr>
        <td class="digit">1</td>
        <td class="digit">2</td>
        <td class="digit">3</td>
        <td class="action" id="plus">+</td>
      </tr>
      <tr>
        <td class="digit">4</td>
        <td class="digit">5</td>
        <td class="digit">6</td>
        <td class="action" id="minus">-</td>
      </tr>
      <tr>
        <td class="digit">7</td>
        <td class="digit">8</td>
        <td class="digit">9</td>
        <td class="action" id="multiply">x</td>
      </tr>
      <tr>
        <td class="action" id="clear">C</td>
        <td class="digit">0</td>
        <td class="action" id="equals">=</td>
        <td class="action" id="divide">/</td>
      </tr>
    </tbody>
  </table>
  </div>

  <script type="text/javascript">

  </script>

</body>
</html>
